<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fce4ec, #f8bbd0);
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    input, button {
      padding: 0.6rem;
      margin: 1rem 0.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #e91e63;
      color: white;
      cursor: pointer;
    }

    .weather {
      margin-top: 2rem;
      padding: 1.5rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      min-width: 300px;
    }

    .weather h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <h1>üå§Ô∏è Weather Checker</h1>
  <p>Enter a city or use your location to get the current weather!</p>

  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeatherByCity()">Search</button>
  <button onclick="getWeatherByLocation()">Use My Location</button>

  <div id="weatherResult" class="weather" style="display:none;">
    <h2 id="locationName"></h2>
    <p id="description"></p>
    <p><strong>Temperature:</strong> <span id="temp"></span>¬∞C</p>
    <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
    <p><strong>Wind Speed:</strong> <span id="wind"></span> m/s</p>
  </div>

  <script>
    const apiKey = "9bb995f28e0972ec63cdf7a483293658"; // Replace with your real API key from OpenWeatherMap

    function displayWeather(data) {
      document.getElementById('weatherResult').style.display = 'block';
      document.getElementById('locationName').textContent = `${data.name}, ${data.sys.country}`;
      document.getElementById('description').textContent = data.weather[0].description;
      document.getElementById('temp').textContent = (data.main.temp - 273.15).toFixed(1);
      document.getElementById('humidity').textContent = data.main.humidity;
      document.getElementById('wind').textContent = data.wind.speed;
    }

    function getWeatherByCity() {
      const city = document.getElementById("cityInput").value;
      if (!city) return alert("Please enter a city name.");

      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`)
        .then(response => response.json())
        .then(displayWeather)
        .catch(() => alert("City not found or API error"));
    }

    function getWeatherByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const { latitude, longitude } = position.coords;
          fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}`)
            .then(response => response.json())
            .then(displayWeather)
            .catch(() => alert("Location fetch failed or API error"));
        }, () => {
          alert("Geolocation permission denied.");
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
  </script>

</body>
</html>
